<form *ngIf="create"[formGroup]="form" id="form">
    <div class="row">
        <div class="col-sm-12 leave" style="text-align :center" id="head1">
            <h4>create project</h4>
        </div>
    </div>
    

  <div class="inputFild">
    <div class="form-group form-groupfirstRow">
      <div class="col-md-6 col-md-6  col-xs-6 col-sm-6 pad">
        <label class="control-label  label-name" for="template">project Name:</label>
      </div>
      <div class="col-md-6 col-xs-6 col-sm-6 ">
        <input type="text" id="p_NameFont" formControlName="project_Name" class="form-control" [(ngModel)]="form.project_Name" name="project_Name">
        <font color="red" id="na1"></font>
        <font color="red" id="na2"></font>
      </div>
    </div>

    <div class="form-group " id="textarea">
      <div class="col-md-6 col-md-6  col-xs-6 col-sm-6 pad">
        <label class="control-label  label-name" for="template">Long Description:</label>
      </div>
      <div class="col-md-6 col-xs-6 col-sm-6 ">
          <textarea  placeholder="please enter the project comment......" formControlName="LDescription" cols="10" type="text"
          id="p_LongDescription" [(ngModel)]="form.p_LongDescription" name="LDescription" required></textarea>
      </div>
    </div>

     <div class="form-group">
        <div class="col-md-6 col-xs-6 col-sm-6 pad">
            <label class="control-label  label-name" for="template"> ClientName</label>
          </div>
          <div class="col-md-6 col-xs-6 col-sm-6 ">
            <input type="text" id="ClientName" formControlName="ClientName" class="form-control" [(ngModel)]="form.ClientName" name="ClientName">
            <font color="red" id="cn1"></font>
        <font color="red" id="cn2"></font>
          </div>
    </div> 
    <div class="form-group">
      <div class="col-md-6 col-xs-6 col-sm-6 pad">
        <label class="control-label  label-name" for="template"> Type:</label>
      </div>
      <div class="col-md-6 col-xs-6 col-sm-6 ">
          <select type="p_Priority" class="form-control"  [(ngModel)]="form.p_Priority" id="p_type" formControlName="type" name="type" required>
              <option >Very High</option>
              <option >High</option>
              <option >Medium</option>
              <option >Low</option>
          </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-6 col-xs-6 col-sm-6 pad">
        <label class="control-label  label-name" for="template">category:</label>
      </div>
      <div class="col-md-6 col-xs-6 col-sm-6 ">
          <select type="p_category" class="form-control"  [(ngModel)]="form.category" id="p_category" formControlName="category" name="category" required>
              <option >project1</option>
              <option >project2</option>
              <option >project3</option>
              <option >project4</option>
          </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-6 col-xs-6 col-sm-6 pad ">
        <label class="control-label  label-name" for="template">Start Date:</label>
      </div>
      <div class="col-md-6 col-xs-6 col-sm-6 ">
        <input type="Date" id="sd" formControlName="startDate" class="form-control" [(ngModel)]="form.p_SDate" name="startDate">
      </div>
     
    </div>
    <div class="form-group">
        <div class="col-md-6 col-xs-6 col-sm-6 pad">
            <label class="control-label  label-name" for="template">End Date</label>
            
          </div>
          <div class="col-md-6 col-xs-6 col-sm-6 ">
            <input type="Date" id="ed" formControlName="endDate" class="form-control" [(ngModel)]="form.p_EDate" name="endDate">
            <font color="red" id="sd2"></font>
            <font color="green" id="sdj1"></font>
          </div>
    </div>

    <div class="form-group">
      <div class="col-md-6 col-xs-6 col-sm-6 pad">
        <label class="control-label  label-name" for="template">Estimeted Hr</label>
      </div>
      <div class="col-md-6 col-xs-6 col-sm-6 ">
        <input type="number" id="P_EstimetedHr" formControlName="EstimetedHr" class="form-control" [(ngModel)]="form.t_EstimetedHr" name="EstimetedHr">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-6 col-xs-6 col-sm-6 pad">
        <label class="control-label  label-name" for="template"> Priority:</label>
      </div>
      <div class="col-md-6 col-xs-6 col-sm-6 ">
          <select type="t_Priority" class="form-control"  [(ngModel)]="form.t_Priority" id="p_Priority" formControlName="Priority" name="Priority" required>
              <!-- <option >Very High</option> -->
              <option >High</option>
              <option >Medium</option>
              <option >Low</option>
          </select>
      </div>
    </div>
    <div class="form-group">
        <div class="col-md-6 col-xs-6 col-sm-2 pad">
            <label class="control-label  label-name" for="template">project Status</label>
          </div>
          <div class="col-md-6 col-xs-6 col-sm-4 ">
              <select type="text" class="form-control"  [(ngModel)]="form.t_Status" id="t_Status" formControlName="status" name="status" required>>
                  <option value="volvo">Open</option>
                  <option value="saab">InProgress</option>
                  <option value="opel">Completed</option>
              </select>
          </div>
    </div>

      <div class="col-md-6 col-xs-6 col-sm-6 ">

  <div class="form-group commentBox">
    <div class="uploadBox">
      <div class="col-md-6 col-xs-6 col-sm-6 ">
        <label class="control-label  label-name" for="template"><b>Upload File</b></label>
      </div>
      <div class="col-md-6 col-xs-6 col-sm-6 ">
        <div>
          <input id="file" (change)="modo($event)" type="file" title="Browse Document" name="documentAttechments" required>
        </div>
      </div>
    </div>
    <div class="col-md-12 col-xs-12 col-sm-12 attechmentShow">
      <div class="attechment" *ngFor="let attechment of atttechments; let i=index">{{attechment.value}}
        <span (click)="remove(i)" id="cross_icon" class="glyphicon glyphicon-remove"></span>
      </div>
    </div>
