<div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 signup" style="text-align: center ">
        <h4>Signup</h4>
      </div>
      <form #userForm="ngForm" (ngSubmit)="submit(userForm.value)" (ngSubmit)="onSubmit()" #testForm="ngForm" ngNativeValidate>
        <div class="col-md-12">
          <div class="col-md-12">
            <h1>Basic Information</h1>
          </div>
          <div class="col-md-6 ">
            <label>Suffix :</label><input type="suffix" placeholder="suffix" required class="form-control" name="suffix" ngModel>
          </div>
          <div class="col-md-6">
            <label>First name :</label><input type="FirstName" placeholder="First name" class="form-control" name="FirstName" required
              ngModel> </div>
          <div class="col-md-6">
            <label>Middle name :</label><input type="middle name" placeholder="middle name" class="form-control" name="middleName" required
              ngModel> </div>
          <div class="col-md-6">
            <label>Last name :</label> <input type="Last name" placeholder="lastname" class="form-control" name="lastName"
            required ngModel> </div>
          <div class="col-md-6" style="margin-top: 7px;">
            <label>gender :</label> <select type="text" placeholder="gender" class="form-control gender" name="gender" required
              ngModel>
              <option>male </option>
              <option>female</option>
            </select>
          </div>
          <div class="col-md-6">
            <label>DOB:</label> <input type="Date" placeholder="date of birth" class="form-control" name="DOB" ngModel  required >
            <font  color="green" id="demo6"></font>
            <font color="red" id="demo7"></font>
            

          </div>
          <div class="col-md-6" style="margin-top: -7px;">
            <label>DOj:</label> <input type="Date" placeholder="DOj" class="form-control" name="DOJ" required ngModel> </div>
          <div class="col-md-6" style="margin-top: -23px;">
            <label>Email :</label> <input type="text" placeholder="Email" class="form-control" name="Email" ng-pattern=" /(\W|^)[\w.+\-]*@gmail\.com(\W|$)/" required ngModel>
            <label id="em1"></label>
            <label id="em2"></label>
          </div>
        </div>
        <div class="col-md-12">
          <div class="container">
            <label>Address:</label>
            <button type="button" data-toggle="collapse" data-target="#demo" style="margin-left: 18px;"><span class="glyphicon glyphicon-triangle-right" id="add"></span></button>
            <div id="demo" class="collapse">
              <div class="col-md-6">
                <h4>current address</h4>
                <div class="col-md-12">
                  <label>country</label>
                  <select type="text" placeholder="country" class="form-control" name="country" required ngModel>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Åland Islands">Åland Islands</option>
                    <option value="Albania">Albania</option>
                    <option value="Zimbabwe">Zimbabwe</option>
                  </select>
                </div>
                <div class="col-md-12">
                  <label>State</label>
                  <select type="text" placeholder="State" class="form-control" name="State" required ngModel>
                    <option value="AL">Alabama</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                  </select>
                </div>
                <div class="col-md-12">
                  <label>city</label><input type="text" placeholder="city" class="form-control" name="city"  required ngModel>
                </div>
                <div class="col-md-12">
                  <label>Street1</label><input type="text" placeholder="Street1" class="form-control" required name="Street1"
                    ngModel>
                </div>
                <div class="col-md-12">
                  <label>Street2</label><input type="text" placeholder="Street2" class="form-control"required  name="Street2"
                    ngModel>
                </div>
                <div class="col-md-12">
                  <label>pin</label><input type="number" placeholder="pincode" class="form-control" name="pin" required  maxlength="6" ngModel>
                </div>
              </div>
              <div class="col-md-6">
                <h4>permanent address</h4>
                <div class="col-md-12">
                  <label>country</label>
                  <select type="text" placeholder="country" class="form-control" name="countryp"  required ngModel>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Åland Islands">Åland Islands</option>
                    <option value="Albania">Albania</option>
                    <option value="Zimbabwe">Zimbabwe</option>
                  </select>
                </div>
                <div class="col-md-12">
                  <label>State</label>
                  <select type="text" placeholder="State" class="form-control" name="Statep"  required ngModel>
                    <option value="AL">Alabama</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                  </select>
                </div>
                <div class="col-md-12">
                  <label>city</label><input type="text" placeholder="city" class="form-control" name="cityp"  required ngModel>
                </div>
                <div class="col-md-12">
                  <label>Street1</label><input type="text" placeholder="Street1" class="form-control"required  name="Street1p"
                    ngModel>
                </div>
                <div class="col-md-12">
                  <label>Street2</label><input type="text" placeholder="Street2" class="form-control" required name="Street1p"
                    ngModel>
                </div>
                <div class="col-md-12">
                  <label>pin</label><input type="number" placeholder="pincode" class="form-control" name="pinp" required maxlength="6" ngModel>
                </div>
              </div>
            </div>
          </div>
        </div>
       
        <div class="col-md-12" id="table" style="margin-left: 16px;">
          <label> Education:</label>
          <button type="button" data-toggle="collapse" data-target="#demo2" style="margin-left: 5px;"><span class="glyphicon glyphicon-triangle-right"
              id="ex"></span>
          </button>
          <div id="demo2" class="collapse">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Courses</th>
                  <th>College</th>
                  <th>University</th>
                  <th>Degree</th>
                  <th>Percentage/CGPA</th>
                  <th>Start Date</th>
                  <th>End Date</th>
                  <th>Certificate</th>
                  <th>A2</th>
                  <th>A3</th>

              <tbody>

                  <td><input type="number" name="percentagepg" ngModel></td>
                  <td><input type="date" name="frompg" ngModel></td>

                  <td><input type="file" name="fileupload" accept="file/*" name="file" ngModel></td>
                  <td><input type="file" name="fileupload" accept="file/*" name="file" ngModel></td>
                </tr>
                <tr>
                    <td>PUC</td>
                    <td><input type="text" name="college12" required ngModel></td>
                    <td><input type="text" name="university12" requiredngModel></td>
                    <td><input type="text" name="Degree12" required ngModel></td>
                    <td><input type="number" name="percentage12" required  ngModel></td>
                    <td><input type="date" name="from12" required ngModel></td>
                    <td><input type="date" name="to12" required ngModel></td>
                    <td><input type="file" name="Certificate12" required  accept="file/*" name="file" ngModel></td>
                  <td><input type="file" name="fileupload" accept="file/*" name="file" ngModel></td>
                  <td><input type="file" name="fileupload" accept="file/*" name="file" ngModel></td>
                </tr>
                <tr>
                    <td>10th</td>
                    <td><input type="text" name="college10" required  ngModel></td>
                    <td><input type="text" name="university10" required  ngModel></td>
                    <td><input type="text" name="Degree10" required  ngModel></td>
                    <td><input type="number" name="percentage10" required ngModel></td>
                    <td><input type="date" name="from10" required  ngModel></td>
                    <td><input type="date" name="to10" required ngModel></td>
                    <td><input type="file" name="Certificate" required accept="file/*" name="file" ngModel></td>                 <td><input type="file" name="fileupload" accept="file/*" name="file" ngModel></td>
                  <td><input type="file" name="fileupload" accept="file/*" name="file" ngModel></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-md-12" id="table" style="margin-left: 16px;">
          <label> Experience:</label>
          <button type="button" data-toggle="collapse" data-target="#demo1" style="margin-left: -1px;"><span class="glyphicon glyphicon-triangle-right"
              id="ex"></span>
          </button>

                </tr>
                <tr>
                  <td></td>

                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
       
        <div class="col-md-12" style="margin-left: 16px;">
          <label>Skill :</label><textarea rows="3" cols="80" class="textarea" name="Skill" required ngModel>
                </textarea>
        </div>
        <div class="col-md-6" style="margin-left: 16px;">
          <label>Password :</label> <input type="password" placeholder="password" required  name="password" id="p"
            ngModel><br/>
          <font  color="green" id="demo5"></font>
          <font color="red" id="demo6"></font>
          
        </div>

        </div>
       
        <button type="submit" id="button" >signup</button>
      </form>
      <div class="col-md-6"></div>
    </div>
  </div>
