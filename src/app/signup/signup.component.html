<head><title>Signup</title></head>
<div class="container-fluid" >
    <div class="row">
      <div class="col-sm-12 signup" style="text-align: center; margin-left: 15px; margin-right: 10px;width:97%">
        <h3>Signup</h3>
      </div>
     
        
      <div class="col-md-12" >
      <form #userForm="ngForm" (ngSubmit)="submit(userForm.value)" (ngSubmit)="onSubmit()" #testForm="ngForm" ngNativeValidate>
        <div class="col-md-12">
          <div class="col-md-12">
            <h1>Basic Information</h1>
          </div>
          <div class="col-md-6 ">
              <label>Type :</label><input type="suffix" placeholder="Type"  class="form-control" id="type" name="type"  ngModel>
            </div>
            
            <div class="col-md-6">
              <label>Cataegory :</label><input type="FirstName" placeholder="Cataegory" class="form-control" name="cat" id="cat"
                ngModel> </div>
          <div class="col-md-6 ">
            <label>Suffix :</label><input type="suffix" placeholder="suffix"  class="form-control" id="suffix" name="suffix"  ngModel>
          </div>
          
          <div class="col-md-6">
            <label>First name :</label><input type="FirstName" placeholder="First name" class="form-control" name="FirstName" id="fn"
              ngModel> </div>


             

          <div class="col-md-6">
            <label>Middle name :</label><input type="middle name" placeholder="middle name" class="form-control" name="middleName" id="mn" 
              ngModel> </div>
          <div class="col-md-6">
            <label>Last name :</label> <input type="Last name" placeholder="lastname" class="form-control" name="lastName" id="ln"
            ngModel> </div>
          <div class="col-md-6" style="margin-top: 7px;">
            <label>Gender :</label> <select type="text" placeholder="gender" class="form-control gender" name="gender" 
              ngModel>
              <option>male </option>
              <option>female</option>
            </select>
          </div>
          <div class="col-md-6">
            <label>DOB:</label> <input type="Date" placeholder="date of birth"  class="form-control" name="DOB" id="dob"
           ngModel   >
            <font  color="green" id="demo7"></font>
            <font color="red" id="demo8"></font>
            

          </div>
          <div class="col-md-6" style="margin-top: -23px;">
            <label>DOJ:</label> <input type="Date" placeholder="DOj" class="form-control" name="DOJ" id="doj" ngModel> 
            <font id="doj1" color="green"></font>
            <font id="doj2" color="red" ></font>
          </div>
          <div class="col-md-6" style="margin-top: -23px;">
            <label>Email:</label> <input type="text" placeholder="Email" class="form-control" name="Email" id="em" ngModel>
            <font id="em1" color="green"></font>
            <font id="em2" color="red" ></font>
          </div>
          <button>Next</button>
        </div>
        <div class="col-md-8">
          <div class="container" style="width: 1000px;">
            <label>Address:</label>
            <button type="button" data-toggle="collapse" data-target="#demo" style="margin-left: 18px;"><span class="glyphicon glyphicon-triangle-right" id="add"></span></button>
            <div id="demo" class="collapse">
              <div class="col-md-6">
                <h4>current address</h4>
                <div class="col-md-12">
                  
                    <label>Addressid</label>
                    <input type="text" placeholder="Addressid" class="form-control" name="aid"  ngModel>
                      
                  </div>
                  <div class="col-md-12">
                  
                      <label>Mobile Number1</label>
                      <input type="text" placeholder="Mobile Number1" class="form-control" name="aid"  ngModel>
                        
                    </div>
                    <div class="col-md-12">
                  
                        <label>Mobile Number2</label>
                        <input type="text" placeholder="Mobile Number2" class="form-control" name="aid"  ngModel>
                          
                      </div>
                      <div class="col-md-12" >
                          <label>Email:</label> <input type="text" placeholder="Email" class="form-control" name="Emailc" id="emc" ngModel>
                          <font id="emc1" color="green"></font>
                          <font id="emc2" color="red" ></font>
                        </div>

                <div class="col-md-12">
                  <label>country</label>
                  <select type="text" placeholder="country" class="form-control" name="countryp"   ngModel>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Åland Islands">Åland Islands</option>
                    <option value="Albania">Albania</option>
                    <option value="Zimbabwe">Zimbabwe</option>
                  </select>
                </div>
                <div class="col-md-12">
                  <label>State</label>
                  <select type="text" placeholder="State" class="form-control" name="Statep"   ngModel>
                    <option value="AL">Alabama</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                  </select>
                </div>
                <div class="col-md-12">
                  <label>city</label><input type="text" placeholder="city" class="form-control" name="cityp"   ngModel>
                </div>
                <div class="col-md-12">
                  <label>Street1</label><input type="text" placeholder="Street1" class="form-control" name="Street1p"
                    ngModel>
                </div>
                <div class="col-md-12">
                  <label>Street2</label><input type="text" placeholder="Street2" class="form-control"  name="Street1p"
                    ngModel>
                </div>
                <div class="col-md-12">
                  <label>pin</label><input type="number" placeholder="pincode" class="form-control" name="pinp"  maxlength="6" ngModel>
                </div>
              </div>
              <div class="col-md-6">
                <h4>permanent address</h4>
                <div class="col-md-12">
                  
                    <label>Addressid</label>
                    <input type="text" placeholder="Addressid" class="form-control" name="aid"  ngModel>
                      
                  </div>
                  <div class="col-md-12">
                  
                      <label>Mobile Number1</label>
                      <input type="text" placeholder="Mobile Number1" class="form-control" name="aid"  ngModel>
                        
                    </div>
                    <div class="col-md-12">
                  
                        <label>Mobile Number2</label>
                        <input type="text" placeholder="Mobile Number2" class="form-control" name="aid"  ngModel>
                          
                      </div>
                      <div class="col-md-12">
                          <label>Email:</label> <input type="text" placeholder="Email" class="form-control" name="Emailp" id="emp" ngModel>
                          <font id="emp1" color="green"></font>
                          <font id="emp2" color="red" ></font>
                        </div>

                <div class="col-md-12">
                  <label>country</label>
                  <select type="text" placeholder="country" class="form-control" name="countryp"   ngModel>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Åland Islands">Åland Islands</option>
                    <option value="Albania">Albania</option>
                    <option value="Zimbabwe">Zimbabwe</option>
                  </select>
                </div>
                <div class="col-md-12">
                  <label>State</label>
                  <select type="text" placeholder="State" class="form-control" name="Statep"   ngModel>
                    <option value="AL">Alabama</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                  </select>
                </div>
                <div class="col-md-12">
                  <label>city</label><input type="text" placeholder="city" class="form-control" name="cityp"   ngModel>
                </div>
                <div class="col-md-12">
                  <label>Street1</label><input type="text" placeholder="Street1" class="form-control" name="Street1p"
                    ngModel>
                </div>
                <div class="col-md-12">
                  <label>Street2</label><input type="text" placeholder="Street2" class="form-control"  name="Street1p"
                    ngModel>
                </div>
                <div class="col-md-12">
                  <label>pin</label><input type="number" placeholder="pincode" class="form-control" name="pinp"  maxlength="6" ngModel>
                </div>
              </div>
            </div>
          </div>
        </div>
       
        <div class="col-md-12" id="table" style="margin-left: 16px;">

                    <td><input type="date" name="from12"  ngModel></td>
                    <td><input type="date" name="to12"  ngModel></td>

                    <td><input type="text" name="Degree10"   ngModel></td>

                  <td><input type="file" name="fileupload" accept="file/*" name="file" ngModel></td> -->
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-md-12" id="table" style="margin-left: 16px;">
          <label> Experience:</label>

          <label>Skill :</label><textarea rows="3" cols="80" class="textarea" name="Skill"  ngModel>
