<head>
  <title>Aditya</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<div class="row">
  <form id="form">
    
    <h3 align ="center">Change Team</h3>
    <div class="col-sm-6">
      <label class="active" id="l1" for="address">Team Name</label>
    </div>
    <div class="col-sm-6">
        <input type="text" placeholder="Search.."  id="tname">
        <button  (click)=" resources()" style="width:50px">
            <span class="glyphicon glyphicon-search"></span>
        </button>
    </div>
    
    <div class="col-sm-6">
      <label class="active" id="l1" for="locality">Team Description</label>
    </div>
    
    <div class="col-sm-6">
      <input id="tdes" type="text">
    </div>
    <div class="col-sm-6">
      <label class="active" id="l1" for="city">Start Date</label>
    </div>
    <div class="col-sm-6">
      <input id="tsd" type="date">
    </div>
    <div class="col-sm-6">
      <label class="active" id="l1" for="pin_code">End Date</label>
    </div>
    <div class="col-sm-6">
      <input id="ted" type="date">
    </div>
    
    <div class="col-sm-12" id="b1">
      <button type="submit"  (click)="Team()"  style="width:60px;background:blue;border-radius: 10px">Search</button>
    </div>
  </form>

 </div> <div class="row">
  <form id="form2">
    <h3 align="center" id="h1">Resources of Team</h3>
    <div class="col-sm-6">
      <label class="active" id="l1" for="address">Resource Name</label>
    </div>
    <div class="col-sm-6">
      <input id="rname" type="text">
    </div>
    <div class="col-sm-6">
      <label class="active" id="l1" for="locality">Resource Description</label>
    </div>
    <div class="col-sm-6">
      <input id="rdes" type="text">
    </div>
    <div class="col-sm-6">
      <label class="active" id="l1" for="city">Start Date</label>
    </div>
    <div class="col-sm-6">
      <input id="rsd" type="date">
    </div>
    <div class="col-sm-6">
      <label class="active" id="l1" for="pin_code">End Date</label>
    </div>
    <div class="col-sm-6">
      <input id="red" type="date">
    </div>
    <div class="col-sm-12">
      <button type='submit' (click)="res()" style="background:blue" id="b1">Change</button>
    </div>
  </form>
</div> 


<div class="row">
  <h3 align="center" id="h2">Display  change Details</h3>
  <button id="b2">Save</button>
 
  <table class="w3-table w3-bordered w3-striped" border="2">
    <tr>
      <th  style="width:20px">Edit</th>
      <th>Resources Name </th>
      <th>Resources des</th>
      <th>Start Date</th>
      <th>End Date</th>
      <!-- <th>Email</th>
      <th>Skill</th>
      -->
    </tr>
    <tr *ngFor="let u of resoures;">
      <td>
        <button id="edit"> Edit</button>
      </td>
      <td>{{u.name}}</td>
      <td>{{u.rd}}</td>
      <td>{{u.sd}} </td>
      <td>{{u.ed}}</td>
      
    </tr>
  </table>
</div>
