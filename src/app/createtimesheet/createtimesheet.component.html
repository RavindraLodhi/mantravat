<div class="container-fluid container-fluid1 ">
    <div class="row">
        <div class=" col-xs-6  topnav">
                <a href="javascript:void(0);" class="icon" >
                 <i class="glyphicon glyphicon-menu-hamburger"(click)="myFunction()" id="icon"></i>
                </a>
        </div>
        <div class=" col-xs-6 topnav">
                <a href="javascript:void(0);" class="icon1">
                 <i class="glyphicon glyphicon-menu-hamburger"(click)=" myFunctionFeedBack()" id="icon"></i>
                </a>
        </div>
        <div class="col-sm-2 sidebarleft" id="myTopnav" style="margin-top:44px;">
            <ul style="list-style-type:none;">
                <li id="sidebarleftOpt"><a routerLink="#">
                              <span class="glyphicon glyphicon-home"></span>
                              Dashbord</a></li>
                              <li id="sidebarleftOpt"><a routerLink="/createtimesheet">
                                <span class="glyphicon glyphicon-magnet"></span>
                                create timesheet</a></li>
                  <li id="sidebarleftOpt"><a routerLink="/timesheet">
                                <span class="glyphicon glyphicon-credit-card"></span>
                                Display timesheet</a></li>
                <li id="sidebarleftOpt"><a routerLink="/leave">
                              <span class="glyphicon glyphicon-list-alt"></span>
                              Leave</a></li>
                <li id="sidebarleftOpt"><a routerLink="/timesheet">
                              <span class="glyphicon glyphicon-time"></span>
                              Time Sheet</a></li>
                <li id="sidebarleftOpt"><a (click)="onChang()">
                                <span class="glyphicon glyphicon-time"></span>
                                Singup</a></li>
            </ul>
        </div>
        <div _ngcontent-c4="" class="col-sm-7 mainContainer">
          <!-- <div _ngcontent-c4="" class="container-fluid container-fluid"> -->
            <div _ngcontent-c4="" class="row">
            
           <div  class="col-sm-12" style="background-color: white; margin-top: 40px;" >
            <form >
                           <h2 align="center">  Create Timesheet</h2>
             Month<input #firstNameInput type="month" name="d" value="{{today1}}"  id="m" (click)="Date()"/>
          
  
             <button (click)="date(firstNameInput)">Create</button>
             
             <button (click)="create(p,t,des)" ng-disabled="true"
             style="margin-left:578px">Submit</button>
             <button >Save</button><br/><br/>
             <table border="2" style="width: 100%;">
                
               <tr>
                 <th>Select</th>
                 <th>Date</th>
                 <th>Days</th>
                 <th>Project</th>
                 <th>Tasks</th>
                 <th>Description</th>
                </tr>
                <tr id="object-{{weeks[k]}}"   *ngFor= "let day of days ; let week of weeks ,let k=index" >
                    <td><input type="checkbox" name="cb1"/> </td>
                    <td style="color:black;" >{{day}}</td>
                    <td id="object-{{weeks[k]}}">{{weeks[k]}}</td>
                    <td ><select id="object-{{day}}" style="color:black;">
                      <option *ngFor=" let x of names">{{x}}</option>
                    </select></td>
                    <td><input #t type="text" name="t" placeholder="Enter Your Task Name" id="object1-{{day}}"/></td>
                    <td><input #des type="text" name="Des" placeholder="Enter Description" id="object2-{{day}}"/></td>
                   </tr>
             </table>
            </form>
             
          </div>
          
               
               
         
          </div>
          
          
        </div>
  
        
  
  
        <div class="col-sm-3  right-sidebar" id="Feed" style="margin-left: 10px; margin-top: 44px;" >
         <header>Feed Updates</header> 
          <marquee width="75%" direction="up" height="93%" onmousedown="this.stop();" onmouseup="this.start();">
              <br/><br/><label width="75%" direction="up" height="30%" *ngFor= "let f of feed,let k=index">
                {{k+1}}  {{f}}
              </label><br/><br/>
          </marquee>
          
      </div>
  </div>
  </div>
