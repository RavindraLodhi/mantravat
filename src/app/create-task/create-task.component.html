<div class="container container-fluid1 ">
    <div class="row">
        
        <div class="col-sm-12" id="form">
            <div id="content2 ">
                <div class="row">
                    <div class="col-sm-12 leave" style="text-align :center" id="head1">
                      <h4>change task</h4>
                    </div>
                  </div>
          <div class="midDiv">
              <form [formGroup]="form" id="form">
                <div class="inputFild">
                  <div class="form-group form-groupfirstRow">
                    <div class="col-md-6 col-md-6  col-xs-6 col-sm-6 pad">
                      <label class="control-label  label-name" for="template">Task Name:</label>
                    </div>
  
                    <div class="col-md-6 col-xs-6 col-sm-6 ">
                      <input type="text" formControlName="t_Name" value="Norway" readonly
                       class="form-control" [ngClass]="{ 'is-invalid': submitted && f.t_Name.errors }" />
                      <div *ngIf=" f.t_Name.touched && f.t_Name.errors" class="invalid-feedback">
                        <div *ngIf="f.t_Name.errors.required" class="error-msg">First Name is required</div>
                        <div *ngIf="f.t_Name.errors.pattern">Only alphabets allowed</div>
                      </div>
  
                    </div>
                  </div>
  
                 
                  <div class="form-group">
                    <div class="col-md-6 col-md-6  col-xs-6 col-sm-6 pad">
                      <label class="control-label  label-name" for="template">Task Type:</label>
                    </div>
                    <div class="col-md-6 col-xs-6 col-sm-6 ">
                      <select type="t_type" class="form-control" id="t_type" formControlName="t_type" name="Priority"
                        required>
                        <option>Type 1</option>
                        <option>Type 2</option>
                        <option>Type 3</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-md-6 col-xs-6 col-sm-6 pad">
                      <label class="control-label  label-name" for="template">Task Category</label>
                    </div>
                    <div class="col-md-6 col-xs-6 col-sm-6 ">
                      <input type="text" id="t_Category" formControlName="t_Category" class="form-control" value="p1" readonly>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-md-6 col-xs-6 col-sm-6 pad ">
                      <label class="control-label  label-name" for="template">Start Date:</label>
                    </div>
                    <div class="col-md-6 col-xs-6 col-sm-6 ">
                      <input type="Date" id="t_SDate" formControlName="t_SDate" class="form-control" name="t_SDate">
                    </div>
  
                  </div>
                  <div class="form-group">
                    <div class="col-md-6 col-xs-6 col-sm-6 pad">
                      <label class="control-label  label-name" for="template">End Date</label>
                    </div>
                    <div class="col-md-6 col-xs-6 col-sm-6 ">
                      <input type="Date" id="t_EDate" formControlName="t_EDate" class="form-control" name="t_EDate">
                    </div>
                  </div>
  
                  <div class="form-group">
                    <div class="col-md-6 col-xs-6 col-sm-6 pad">
                      <label class="control-label  label-name" for="template">Estimeted Hr</label>
                    </div>
                    <div class="col-md-6 col-xs-6 col-sm-6 ">
                      <input type="number" id="t_EstimetedHr" formControlName="t_EstimetedHr" class="form-control" name="t_EstimetedHr">
                      <div *ngIf=" f.t_EstimetedHr.touched && f.t_EstimetedHr.errors" class="invalid-feedback">
                        <div *ngIf="f.t_EstimetedHr.errors.required" class="error-msg">Estimeted Hr is required</div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-md-6 col-xs-6 col-sm-6 pad">
                      <label class="control-label  label-name" for="template">Task Priority:</label>
                    </div>
                    <div class="col-md-6 col-xs-6 col-sm-6 ">
                      <select type="t_Priority" class="form-control" id="t_Priority" formControlName="t_Priority" name="Priority"
                        required>
                        <option selected="true">Very High</option>
                        <option>High</option>
                        <option>Medium</option>
                        <option>Low</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-md-6 col-xs-6 col-sm-2 pad">
                      <label class="control-label  label-name" for="template">Task Status</label>
                    </div>
                    <div class="col-md-6 col-xs-6 col-sm-4">
                      <select type="text" class="form-control" id="t_Status" formControlName="t_Status" name="t_Status"
                        required>>
                        <option value="Open">Open</option>
                        <option value="InProgress">InProgress</option>
                        <option value="Completed">Completed</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-md-6 col-xs-6 col-sm-6 pad">
                      <label class="control-label  label-name" for="template">Parent Task Name:</label>
                    </div>
                    <div class="col-md-6 col-xs-6 col-sm-6 ">
                      <select type="text" class="form-control" name="t_parentId" id="t_parentId" formControlName="t_parentId"
                        required>>
                        <option value="project1">project1</option>
                        <option value="project2">project2</option>
                        <option value="project3">project3</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-md-6 col-xs-6 col-sm-6 pad">
                      <label class="control-label  label-name" for="template">Project Name</label>
                    </div>
                    <div class="col-md-6 col-xs-6 col-sm-6 ">
                      <select type="text" class="form-control" name="projectId" id="projectId" formControlName="projectId"
                        required>>
                        <option value="project1">project1</option>
                        <option value="project2">project2</option>
                        <option value="project3">project3</option>
                      </select>
                    </div>
                  </div>
  
                  <div class="form-group">
                    <div class="col-md-6 col-xs-6 col-sm-6 pad">
                      <label class="control-label  label-name" for="template">Assign To</label>
                    </div>
                    <div class="col-md-6 col-xs-6 col-sm-6 ">
                      <input type="text" id="t_Assign" formControlName="t_Assign" class="form-control" name="t_Assign">
                      <div *ngIf=" f.t_Assign.touched && f.t_Assign.errors" class="invalid-feedback">
                        <div *ngIf="f.t_Assign.errors.required" class="error-msg">Assign Tois required</div>
                        <div *ngIf="f.t_Assign.errors.pattern">Only alphabets allowed</div>
                      </div>
                    </div>
                  </div>

                    <div class="uploadBox">
                      <div class="col-md-6 col-xs-6 col-sm-6 " id="task">
                        <label class="control-label  label-name" for="template"><b>And new Task</b></label>
                      </div>
                      <div class="col-md-6 col-xs-6 col-sm-6 ">
                        <div>
                          <input type="checkbox" checked="checked" name="remember">
                          <div class="container" style="background-color:#f1f1f1" id="btn">
                            <button type="button" onclick="document.getElementById('id01')
                                .style.display='block'" (click)="Task()"                
                              class="okbtn" title="Close Modal">OK</button>                    
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                   -->
  
  
                  
  
                </div>
  
                
                <div class="col-md-11 col-xs-12 col-sm-12">
                  <button (click)="addTask()" type="button" class="btn btn-default pull-right btn-btn" id="btn">Submit</button>
                </div>
              </form>
            </div>
        </div>
        
      </div>
     
      
      </div>
      </div>
