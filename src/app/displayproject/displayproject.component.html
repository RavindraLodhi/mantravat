
<div class="container">

<form id="billingAddress" style="background-color:white;margin-top: 52px;">
      <h4 align="center"><legend><strong>Address</strong></legend></h4>

    

    <div class="input-field">
        <label class="active" id="l1" for="address">Address (Area and Street)</label>
      <textarea class="materialize-textarea" id="address" type="text" (click)='add()' ></textarea>
    </div>

    <div class="input-field">
        <label class="active" id="l2" for="locality">Locality</label>
      <input id="locality" type="text" (click)='loc()' onclick="document.getElementById('l2').style.color='#26a69a';document.getElementById('l2').style.marginBottom='25px'">
      
    </div>

    <div class="input-field">
        <label class="active" id="l3" for="city">City/District/Town</label>
      <input id="city" type="text" (click)='city()' onclick="document.getElementById('l3').style.color='#26a69a';document.getElementById('l3').style.marginBottom='25px'">
     
    </div>
    <div class="input-field">
        <label class="active" id="l4" for="pin_code">Pin Code</label>
      <input id="postal_code" type="text"  (click)='pin()' onclick="document.getElementById('l4').style.color='#26a69a';document.getElementById('l4').style.marginBottom='25px'">
      
    </div>

    <div class="input-field">
        <label class="active"  id="l5" for="landmark">Landmark</label>
      <input id="landmark"  (click)='land()' type="text" onclick="document.getElementById('l5').style.color='#26a69a';document.getElementById('l5').style.marginBottom='25px'">
      
    </div>

    <div class="input-field">
